databaseChangeLog:
  - changeSet:
      id: 2
      author: Sabiryznov
      changes:
        - createTable:
            tableName: Person_Home
            columns:
              - column:
                  name: person_id
                  type: BIGINT
                  constraints:
                    primaryKey: true
              - column:
                  name: home_id
                  type: BIGINT
                  constraints:
                    primaryKey: true

        - addForeignKeyConstraint:
            baseTableName: Person_Home
            baseColumnNames: person_id
            constraintName: FK_Person_Home_Person
            referencedTableName: Person
            referencedColumnNames: id
            onDelete: CASCADE

        - addForeignKeyConstraint:
            baseTableName: Person_Home
            baseColumnNames: home_id
            constraintName: FK_Person_Home_Home
            referencedTableName: Home
            referencedColumnNames: id
            onDelete: CASCADE