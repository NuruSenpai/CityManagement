databaseChangeLog:
  - changeSet:
      id: 1
      author: Sabirzyanov
      changes:
        - addColumn:
            tableName: Car
            columns:
              - column:
                  name: person_id
                  type: BIGINT
                  constraints:
                    nullable: true

        - addForeignKeyConstraint:
            baseTableName: Car
            baseColumnNames: Person_id
            constraintName: FK_Car_Person
            referencedTableName: Person
            referencedColumnNames: id
            onDelete: SET NULL